<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue.js â€” Assignment 1</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/ress.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <h1 class="page-title">IMDB movies:</h1>
  <div class="nav">
    <button @click="sortMovies(true)">Lowest rated</button>
    <button @click="sortMovies()">Highest rated</button>
  </div>
  <ul>
    <li
      class="movie"
      :style="computeColours(movie.vote_average)"
      v-for="(movie, index) in movies"
      :key="index">
      {{movie.title || movie.name}} <span>{{movie.vote_average}}</span>
    </li>
  </ul>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    movies: []
  },
  mounted() {
    fetch('https://api.themoviedb.org/3/list/81576?api_key=6b56cb46c52324f74db38f7faabfddb0')
      .then(response => response.json())
      .then(result => {
        this.movies = result.items;
      });
  },
  methods: {
    sortMovies(asc = false) {
      let criterion = 'vote_average';
      let criterionAlt = 'vote_count';

      if (asc) {
        this.movies.sort((a, b) => {
          if (a[criterion] === b[criterion]) {
            return a[criterionAlt] - b[criterionAlt];
          } else {
            return a[criterion] - b[criterion];
          }
        });
      } else {
        this.movies.sort((a, b) => {
          if (b[criterion] === a[criterion]) {
            return b[criterionAlt] - a[criterionAlt];
          } else {
            return b[criterion] - a[criterion];
          }
        });
      }
    },
    computeColours(rate = 5) {
      const hue = 240;
      const saturation = 100;
      const minLight = 20;
      const maxLight = 90;
      const lightRange = maxLight - minLight;
      let lightness = 50;
      let color = rate < 3 ? 'black' : 'white';

      if (rate > 0) {
        lightness = maxLight - (rate * lightRange / 10);
      } else {
        lightness = maxLight;
      }

      let styleValue = {
        backgroundColor: `hsl(${hue}, ${saturation}%, ${lightness}%)`,
        color: color
      };

      return styleValue;
    }
  }
});
</script>
</body>
</html>
